{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="flex w-full p-3 bg-gray-200 text-gray-900 font-bold">
        <div class="w-1/3">
            <a href="{% url 'index' %}">
                <img src="{% static 'images/logo.png' %}" alt="Logo" class="w-full">
            </a>
        </div>
        <div class="w-1/3 text-center">
            <a href="{% url 'index' %}" class="text-gray-900 font-bold px-3 py-2 rounded-md hover:bg-gray-900 hover:text-white">Home</a>
            <a href="{% url 'projects' %}" class="text-gray-900 font-bold px-3 py-2 rounded-md hover:bg-gray-900 hover:text-white">Projects</a>
            <a href="{% url 'sentences' %}" class="text-gray-900 font-bold px-3 py-2 rounded-md hover:bg-gray-900 hover:text-white">Translations</a>
        </div>
        <div class="w-1/3 text-right">
            <a href="{% url 'logout' %}" class="text-gray-600">Logout</a>
        </div>
    </div>
    <div class="m-3 px-3 py-2 rounded-md shadow-lg min-h-screen bottom-0 right-0 top-0 left-0">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
